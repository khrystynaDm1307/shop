<h1>Comments for products</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">Comments</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i=index">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>
                <input type="checkbox" [checked]="product.commentsStatus" (click)="a(product)">
            </td>
        </tr>
    </tbody>
  </table>
